<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تايمر العد التصاعدي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .timer {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .timer div {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="title">بسم الله وعونه بدأنا.. وبه وبحوله وقوته نكمل</div>
    <div class="timer">
        <div id="days"></div>
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>

    <script>
        const startDate = new Date("July 6, 2024 00:00:00").getTime();

        const updateTimer = () => {
            const now = new Date().getTime();
            const distance = now - startDate;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days + " يوم ";
            document.getElementById("hours").innerHTML = hours + " ساعة ";
            document.getElementById("minutes").innerHTML = minutes + " دقيقة ";
            document.getElementById("seconds").innerHTML = seconds + " ثانية ";
        };

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
